<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .wrap
    {
        width: calc(50% - 40px);
        float: left;
        height: 300px;
        box-shadow: 1px 1px 5px black ;
        overflow: hidden;
        box-sizing: border-box;
        margin: 20px;
    } 
    .wrap img{
        height: 100%;
        width: 100%;
        transition: all .5s;
       
        
    }
    .wrap:hover img{
        transform:scale(1.2);
    }
    </style>
</head>
<body>
    <h1 style="text-align: center;">login list</h1>
    <div class="content">
    <div class="wrap">
        <a href="./first/index.html"><img src="img/first.PNG" alt=""></a>
    </div>
    <div class="wrap">
        <a href="./second/index.html"><img src="img/second.PNG" alt=""></a>
    </div>


    </div>
</body>
</html>
